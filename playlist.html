    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .clear{
            clear: both;
        }
        body{
            font-family: '맑은고딕';
            font-size: 14px;
            color: #444444;
        }
         li{
            list-style-type: none;
        }
        header{
            width: 100%;
            height: 100px;
            margin: 0 auto;
            background-color: #A6A6A6;
            
        }
        #logo{
            float: left;
            margin: 25px 0 0 40px;
        }
        #main_menu{
            float: right;
            margin-right: 35px;
            font-family: '맑은 고딕';
            font-size: 20px;
            color: #FDFFBD;
        }
        #main_menu li{
            float: left;
            display: inline;
            margin-left: 80px;
            margin-right: 10px;
            margin-top: 35px;
        }
        #main_menu a {
            text-decoration: none; 
            color: #FDFFBD; 
            font-weight: bold; 
        }
        #main_menu a:hover{
            text-decoration: none;
            color: #3c3c3c;
        }
        #main_menu a.active{
            text-decoration: underline;
            color:#FDFFBD;
        }
        #contents{
            width: 1140px;
            height: 650px;
            margin: 0 auto;
            
        }
        aside{
            width: 234px;
            float: left;
            text-align: center;
            padding-top: 50px;
            border-right: 1px solid #e3e3e3;
            border-left: 1px solid #e3e3e3; 
            height: 100%; 
            box-sizing: border-box;
        }
        .profile_img {
            width: 140px;
            height: 140px;
            margin: 0 auto;     
            margin-bottom: 25px;
            overflow: hidden;   
        }
        .name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .slogan {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
       }
       .links a {
           font-size: 13px;
           color: #bbb;
           text-decoration: none;
        }
        #main_contents{
            width: 880px;
            float: right;
            
        }
        h1{
            margin: 50px 0 0 30px;
        }
        .background{
            z-index: -1;
            margin-bottom: 20px;
            margin-left: 3px;
        }
        .post_item {
            width: 100%;
            padding: 30px 0;          
            border-bottom: 1px solid #e3e3e3; 
            overflow: hidden;
            margin: 0 0 0 30px; 
            text-align: center;       
        }
        .post_item:first-of-type{
            border-top: 1px solid #e3e3e3;
            margin-top: 50px;
        } 
        .post_thumb {
            width: 150px;            
            height: 130px;           
            float: none;
            display: inline-block;              
            margin-right: 28px;
            margin-left: 28px;
            background-color: #eee;  
            margin-top: 30px; 
            overflow: hidden;   
        }
        .post_thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;         
        }
        .post_thumb:hover img {
            transform: scale(1.1); 
            cursor: pointer;       
        }
        .post_info {
            float: none;              
            width: 100%;             
            margin-top: 10px;        
        }
        .post_info h3 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;      
        }
        .post_info p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;}

        audio{
           float: left;
           width: 300px;
           transform: scale(0.6);
           transform-origin: top left;
           margin-left: 40px;
           margin-right: -130px;

        }
        
         footer{
            width: 100%;
            height: 100px;
            line-height: 100px;
            background-color: #dadada;
            text-align: center;
        }
         
        @media (max-width: 1200px) {
    
        #contents {
            flex-direction: column;
            width: 100%;
        }
        aside, #main_contents {
            width: 100%;
            padding-left: 0;
        }
        aside {
            border-right: none; 
            border-left: none;
            border-bottom: 1px solid #eee;
            height: auto; 
            padding-bottom: 30px; 
            margin-bottom: 0;
        }
        #main_contents h1 {
            margin-top: 30px; 
        }
        header { 
            height: auto; 
            text-align: center; 
            padding-bottom: 20px; 
        }
        #logo, #main_menu, #main_menu li { 
            float: none; 
            display: inline-block; 
        }
        #logo { 
            display: block; 
            margin: 20px auto; 
        }
    }
    </style>
