<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
}

body{text-align: center;}

body {
    font-family: 'Noto Sans KR', sans-serif; 
    background-color: #FFFFFF; 
    color: #212529; 
    line-height: 1.6; 
}

a {
    text-decoration: none; 
    color: inherit; 
}

.container {
    max-width: 1140px; 
    margin: 0 auto; 
    padding: 0 20px; 
}

header {
    padding: 20px 0;
    border-bottom: 1px solid #e9ecef; 
}

header .container {
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
}

.logo a {
    font-size: 24px;
    font-weight: 700; 
}

header nav ul {
    list-style: none; 
    display: flex; 
    gap: 25px; 
}

header nav a {
    font-size: 16px;
    font-weight: 400; 
    transition: color 0.3s ease; 
}

header nav a:hover {
    color: #FF4500; 
}

/* 현재 페이지 표시 (나중에 다른 페이지 만들 때 사용) */
header nav a.active {
    color: #FF4500;
    font-weight: 700;
}

.quiz-container {
    padding: 80px 0;
    text-align: center;
}

h2{color: #FF4500;}

h4{color: #FF4500;}

.quiz-choices {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-bottom: 80px;
}

.choice-image {
    width: 350px;
    height: 350px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    margin-bottom: 20px;
}


.radio-buttons {
    display:grid; 
    display: flex;        
    justify-content: center; 
    gap: 30px; 
    margin-top: 30px;      
}

footer {
    padding: 40px 0;
    background-color: #f8f9fa; 
    text-align: center;
    color: #6c757d;
    font-size: 14px;
    border-top: 1px solid #e9ecef;
}


@media (max-width: 768px) {
    .guide .container {
        flex-direction: column; 
    }
    .guide-box {
        width: 100%; 
    }
    .hero-title {
        font-size: 60px; 
    }
}

    <h2>아래 두 개의 사진 중 좋은 디자인은 무엇일까요?</h2><br><br>

   <main>
        <div class="container">
            <div class="quiz-container">
                <div class="quiz-choices">
                    <img src="좋은문.jpg" width="400" height="500" alt="좋은 디자인 예시" class="choice-image">
                    <img src="노먼도어.jpeg" width="400" height="500" alt="나쁜 디자인 예시" class="choice-image">
                </div>

                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="design_choice" value="1"> 1번
                    </label>
                    <label>
                        <input type="radio" name="design_choice" value="2"> 2번
                    </label>
                </div><br><br><br>
                
                <h3 class="answer-prompt" id="answerPrompt">정답은...</h3>

                <div class="quiz-answer" id="answerSection">
                    <div class="answer-image"></div>
                    <h3 id="answerResult"></h3>
                    <h4 class="quiz-question" id="answerFollowUp"></h4>
                    <div class="answer-image"></div>
                    <div class="answer-explanation" id="answerExplanation"></div>
                </div>

            </div>
        </div>
